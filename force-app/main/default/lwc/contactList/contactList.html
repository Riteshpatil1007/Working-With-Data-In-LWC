<template>
    <template if:true={errors}>
        <p>{errors}</p>
    </template>
    <lightning-card title="Contact list" icon-name="custom:custom84">
        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}>
           </lightning-datatable>
        </template>
    </lightning-card>    
</template>
